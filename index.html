<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>Rock paper scissors</h1>
    <div class="choice">
        <div class="choices" id="rock"><img src="./images/rock.png" ></div>
        <div class="choices" id="paper"><img src="./images/paper.png" ></div>
        <div class="choices" id="scissors"><img src="./images/scissors.png" ></div>
    </div>
    <div class="score-Board">
       <div>
        <p id="users-Score">0</p>
        <p>you</p>
       </div>
        <div>
            <p id="comp-Score">0</p>
            <p>comp</p>
        </div>
    </div>

        <div class="msg-Container">
            <p id="msg">play your move</p>
        
    </div>
